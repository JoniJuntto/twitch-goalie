<!DOCTYPE html>
<html>
  <head>
    <title>Soccer Goalkeeper Game</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
      #webcam {
        position: fixed;
        right: 10px;
        bottom: 10px;
        width: 320px;
        height: 240px;
        border: 2px solid white;
      }
      #saves-counter {
        position: fixed;
        left: 20px;
        top: 20px;
        color: white;
        font-size: 24px;
        font-family: Arial, sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
      #goals-counter {
        position: fixed;
        left: 20px;
        top: 60px;
        color: white;
        font-size: 24px;
        font-family: Arial, sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="saves-counter">Saves: 0</div>
    <div id="goals-counter">Goals: 0</div>
    <video id="webcam" playsinline></video>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
